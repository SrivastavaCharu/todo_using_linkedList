name: CICD Workflow
run-name: ${{ github.actor }} is triggering GitHub Actions ðŸš€
on:
    push:
        branches: 
            main
    pull_request:
        branches:
            main

jobs:
    Integration:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions.checkout@v4

            - name: setup python
              uses: actions/setup-python@v2
              with:
                python-version: 3.8

            - name: Install dependencies
              run: |
                python -m venv .venv
                source .venv/bin/activate
                pip install -r requirements.txt

            - name: Run linters and formatters
              run: |
                source .venv/bin/activate
                black --check .
                flake8 .
            